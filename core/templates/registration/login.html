{%load static%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Pacific Reef</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="card">
        <h1>Hotel Pacific Reef</h1>
        <form action='' method="post">
            {% csrf_token %}
            <label for="usuario">Usuario</label>
            <input type="text" id="" name="username" placeholder="Nombre de usuario" required>
            
            <label for="contrasena">Contraseña</label>
            <input type="password" id="" name="password" placeholder="Contraseña" required>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
        <br>
        <a href={%url 'register' %} >¿No tienes cuenta? Registrate aca !</a>
        <p>Creado por Sebastian Corvalan</p>
    </div>
</body>
</html>
